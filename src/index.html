<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Joseph Gruber">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?amily=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <link rel="canonical" href="https://isititar.com" />

    <title>Is It ITAR?</title>
</head>

<body>
    <div id="content" class="container py-5">
        <main>
            <h1 class="mt-3 text-center">Is It ITAR?</h1>
            <p class="lead text-center">Not sure if something is a violation of <a
                    href="https://www.pmddtc.state.gov/ddtc_public?id=ddtc_kb_article_page&sys_id=24d528fddbfc930044f9ff621f961987"
                    target="_top">International Trafficking in Arms Regulations</a> (ITAR)?</p>
            <p class="lead text-center">Then click the Magic 8 Ball and let the fates decide!</p>
            <div id="eightball" class="d-flex aligns-items-center justify-content-center">
                <img src="magic_eight_ball.png" />
            </div>
        </main>

        <footer class="text-muted d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <hr class="mt-0">
                <p>Credit: <a href="https://josephgruber.com" target="_blank">Joseph Gruber</a></p>
            </div>

            <div class="justify-content-end">
                <p>
                    <a href="https://www.buymeacoffee.com/josephgruber" target="_blank"><img
                            src="bmc-full-logo-no-background.png" alt="Buy Me A Coffee"
                            style="height: 30px !important;"></a>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
